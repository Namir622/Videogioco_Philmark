    <div id="rooms-container">
        <div id="room-0" class="room">

            <button class="character-button button-left ragazzo-epatite" id="char0" onclick="beginInteraction(this)">

            <button class="character-button button-right vecchia-cleptomane" id="char1" onclick="beginInteraction(this)"></button>
            <div id="dark-overlay"></div>

        </div>
        <div id="room-1" class="room">
            <button class="character-button button-left ragazzo-epatite" id="charEpatite">
            </button>
            <!--vecchia cleptomane-->

            <button class="character-button button-left ragazza-derubata" id="char3" onclick="beginInteraction(this)">

        </div>

            </button>
            <button class="character-button button-left prigioniero" id="char12" onclick="beginInteraction(this)">
            </button>
            <button class="character-button button-left poliziotto" id="char13" onclick="beginInteraction(this)">
            </button>
        </div>
    </div>
    <div id="dialog-container" style="display: none;" class="row">
        <div class="col-7 d-flex flex-column">
            <div id="dialog-box">
                <h1 id="characterName">characterName</h1>
                <p id="question-text">characterQuestion</p>
            </div>
            <div id="answers-container">
                <table id="answer-table">
                    <tr>
                        <td class="answer-box"><div id="A" class="answer-button" onclick="selectAnswer(this)">
                            <div class="selection-indicator" id="QA-indicator"></div>
                            <div class="answer-text"><p id="answerA">Risposta 1</p></div>
                        </div>
                    </td>
                        <td class="answer-box"><div id="B" class="answer-button" onclick="selectAnswer(this)">
                            <div class="selection-indicator" id="QB-indicator"></div>
                            <div class="answer-text"><p id="answerB">Risposta 1</p></div>
                        </div>
                    </td>
                    </tr>
                    <tr>
                        <td class="answer-box"><div id="C" class="answer-button" onclick="selectAnswer(this)">
                            <div class="selection-indicator" id="QC-indicator"></div>
                            <div class="answer-text"><p id="answerC">Risposta 3</p></div>
                        </div>
                    </td>
                        <td class="answer-box"><div id="D" class="answer-button" onclick="selectAnswer(this)">
                            <div class="selection-indicator" id="QD-indicator"></div>
                            <div class="answer-text"><p id="answerD">Risposta 4</p></div>
                        </div>
                    </td>
                    </tr>
                </table>
            </div>
            <div class="row w-100 mx-auto justify-content-center" id="annulla-conferma-row">
                <button class="stilized-button btn-annulla" onclick="cancelAnswers()" id="button_annulla" disabled="true"></button>
                <button class="stilized-button btn-conferma" onclick="confirmAnswers()" id="button_conferma" disabled="true"></button>
            </div>
            <div class="row w-100 mx-auto justify-content-center" id="avanti-row" style="display: none;">
                <button class="stilized-button btn-avanti" id="button_avanti"></button>
            </div>
        </div>
    </div>
    <div class="arrow2-containter">
        <button id="arrow" onclick="navigateNextRoom()">

    <div id="message-box" style="display: none;">
        <div class="modal-body">
            <p id="modal_message">a message</p>

          <div class="modal-footer">
            <button type="button" class="stilized-button btn-avanti" onclick="hideMessageBox()"></button>
          </div>
    </div>
    <div class="scenario-transition">
        <div id="left-door">
        </div>
        <div id="right-door">

    </div>
